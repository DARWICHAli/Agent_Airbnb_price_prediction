# configs/base.yaml
seed: 42
city: paris
data:
  base_url: "https://insideairbnb.com/get-the-data.html"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  required_columns:
    #- id
    #- name
    - host_since
    - host_response_time
    - host_response_rate
    - host_acceptance_rate
    - host_is_superhost
    - host_neighbourhood
    - host_listings_count
    - host_total_listings_count
    - latitude
    - longitude
    - property_type
    - room_type
    - accommodates
    - bathrooms
    - bedrooms
    - beds
    - price
    - minimum_nights
    - maximum_nights
    - availability_30
    - availability_60
    - availability_90
    - availability_365
    - number_of_reviews
    - review_scores_rating
    - instant_bookable
    - reviews_per_month

split:
  train: 0.7
  val: 0.15
  test: 0.10
  holdout_seed: 999
preprocessing:
  price_col: price
  price_currency: "USD"  # informational
  fill_numeric: "median"
  fill_categorical: "mode"
training:
  target: price
  metric: rmse
  xgboost:
    params:
      n_estimators: 500
      max_depth: 6
      learning_rate: 0.05
      random_state: 42
  random_forest:
    n_estimators: 200
    random_state: 42
  tabpfn:
    use_tabpfn: true
experiment:
  mlflow_tracking_uri: "sqlite:///mlflow.db"
  experiment_name: "airbnb_price"
output:
  artifacts_dir: "artifacts"
  reports_dir: "reports"
